version: '2'

services:
  scylla-manager:
    image: scylladb/scylla-manager
    container_name: scylla-manager
    hostname: scylla-manager
    networks:
      scylla_cluster_scylla_net:
        ipv4_address: 172.19.0.4
    depends_on:
      - scylla-manager-db
    ports:
      - 56090:56090

  scylla-manager-db:
    image: scylladb/scylla:latest
    container_name: scylla-manager-db
    hostname: scylla-manager-db
    networks:
      scylla_cluster_scylla_net:
        ipv4_address: 172.19.0.5
    volumes:
      - ./scylla_manager_db_data/:/var/lib/scylla
    command: --smp 1 --memory 100M

  minio:
    image: minio/minio
    volumes:
      - ./minio/:/data
    networks:
          scylla_cluster_scylla_net:
            ipv4_address: 172.19.0.6
    ports:
      - "9001:9000"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data

  scylladb:
    ports:
      - "9042:9042"
      - "24:22"
      - "7004:7000"
      - "7005:7001"
      - "9181:9180"
      - "9162:9160"
      - "7199:7199"
    build: 
      dockerfile: Dockerfile-scylla-with-agent
      context: .
    networks:
      scylla_cluster_scylla_net:
        ipv4_address: 172.19.0.2
    container_name: scylladb-01
    hostname: scylladb-01
    command: "--seeds 172.19.0.2 --smp 4 --memory 5G --developer-mode 0 --api-address 127.0.0.1 --io-setup 1"
    cap_add:
      - SYS_NICE

  # jupyterlab with pyspark
  pyspark-jupyter:
    build: 
        dockerfile: Dockerfile-jupyter
        context: .
    container_name: pyspark-jupyter
    environment:  
      JUPYTER_ENABLE_LAB: "yes"
    ports:
      - "8888:8888"
    volumes:
      - ./:/home/jovyan/work/    
    networks:  
      scylla_cluster_scylla_net:
        ipv4_address: 172.19.0.3
    cap_add:
      - SYS_ADMIN
    privileged: true
  
 


networks:
  scylla_cluster_scylla_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.19.0.0/16
        gateway: 172.19.0.1  
